<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R&eacute;servations - Votre Masseur Bien-&Ecirc;tre</title>
  <link rel="stylesheet" href="../css/style.css"> <!-- Chemin relatif vers style.css -->
</head>
<body>
  <header>
    <h1>Votre Masseur Bien-&Ecirc;tre</h1>
    <div id="menu"></div> <!-- Conteneur pour le menu genere par menu.js -->
  </header>
  <main>
    <section>
      <h2>R&eacute;servez votre massage</h2>
      <p>Choisissez votre massage et r&eacute;servez un cr&eacute;neau horaire.</p>
      <form id="booking-form">
        <label for="name">Pr&eacute;nom et Nom :</label>
        <input type="text" id="name" placeholder="Pr&eacute;nom Nom" required>

        <label for="phone">Num&eacute;ro de t&eacute;l&eacute;phone :</label>
        <input type="tel" id="phone" placeholder="06 12 34 56 78" pattern="[0-9]{10}" required>

        <label for="location">Lieu du soin :</label>
        <select id="location" required>
          <option value="" disabled selected>-- S&eacute;lectionnez un lieu --</option>
          <option value="domicile_client">Soin à votre domicile</option>
          <option value="salle_dediee">Soin dans notre salle dédiée</option>
        </select>

        <label for="massage">Choisissez une prestation :</label>
        <select id="massage" required>
          <option value="" disabled selected>-- Choisissez une prestation --</option>
          <option value="1">1. Massage Relaxant</option>
          <option value="2">2. Massage Tonique</option>
          <option value="3">3. Massage Profond</option>
          <option value="4">4. Massage du Visage</option>
          <option value="5">5. Massage des Membres Inf&eacute;rieurs</option>
          <option value="6">6. Massage des Membres Sup&eacute;rieurs</option>
          <option value="7">7. Massage Cr&acirc;nien</option>
        </select>

        <label for="duration">Dur&eacute;e :</label>
        <select id="duration" required>
          <option value="" disabled selected>-- Choisissez la dur&eacute;e --</option>
          <option value="30">30 minutes</option>
          <option value="60">60 minutes</option>
        </select>

        <label for="timeslot">Choisissez un cr&eacute;neau horaire :</label>
        <select id="timeslot" required>
          <option value="" disabled selected>-- S&eacute;lectionnez un cr&eacute;neau --</option>
          <optgroup label="Matin">
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
            <option value="11:00">11:00</option>
            <option value="11:30">11:30</option>
            <option value="12:00">12:00</option>
            <option value="12:30">12:30</option>
          </optgroup>
          <optgroup label="Apr&eacute;s-midi">
            <option value="15:00">15:00</option>
            <option value="15:30">15:30</option>
            <option value="16:00">16:00</option>
            <option value="16:30">16:30</option>
            <option value="17:00">17:00</option>
            <option value="17:30">17:30</option>
            <option value="18:00">18:00</option>
            <option value="18:30">18:30</option>
            <option value="19:00">19:00</option>
            <option value="19:30">19:30</option>
          </optgroup>
        </select>

        <label for="date">Date :</label>
        <input type="date" id="date" required>

        <button type="submit">R&eacute;server</button>
      </form>
      <div id="confirmation"></div>
  </main>
  <footer>
    <p>&copy; 2025 - Mon activit&eacute; de massage</p>
  </footer>
  <script src="../js/menu.js"></script> <!-- Chemin relatif vers menu.js -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="../js/reservation.js"></script> <!-- Script pour gerer la réservation -->
</body>
</html>
